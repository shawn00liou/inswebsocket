<script>
  var sock = new WebSocket('ws://localhost:5001');
  sock.onopen = function (event) {
    //當為連結狀態，執行下述動作
    console.log('Connected successfully!');

    //製造ㄧ秒時間差，再傳送訊息給server
    setTimeout(function () {
      sock.send(JSON.stringify([[{ url: 'API/Home/Get' }]]));
    }, 1000);
  };

  sock.onmessage = function (msg) {
    console.log(msg);
  };
</script>
